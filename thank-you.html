    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Active nav link highlighter
        const currentPage = window.location.pathname.split('/').pop() || 'index.html';
        document.querySelectorAll('.nav-link').forEach(link => {
          const linkPage = link.getAttribute('href').split('/').pop();
          if (linkPage === 'contact.html') { // Highlight contact link as we came from there
            link.classList.remove('text-gray-400', 'hover:bg-gray-800/30');
            link.classList.add('text-white', 'bg-gray-800/50');
          }
        });

        // Display confirmation message
        const messageContainer = document.getElementById('confirmation-message-container');
        const params = new URLSearchParams(window.location.search);
        const msg = params.get('msg');
        
        const defaultMessage = `Thank you for your message. We have received it and will get back to you shortly if a reply is needed.`;

        const messageText = msg ? decodeURIComponent(msg) : defaultMessage;

        messageContainer.innerHTML = `
          <div class="flex items-start space-x-3 text-left bg-green-900/30 border border-green-500/30 text-green-300 text-lg rounded-md p-4" role="alert">
            <svg class="h-6 w-6 flex-shrink-0 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
            <p>${messageText}</p>
          </div>`;
      });
    </script>
